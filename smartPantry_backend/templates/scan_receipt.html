<!DOCTYPE html>
<html>
<head>
    <title>SmartPantry Receipt Scanner</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0ffe0, #d0e0ff);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        h3 {
            color: #444;
        }

        #uploadBox {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: #ffffffaa;
            border-radius: 15px;
            border: 2px dashed #6bbf75;
        }

        button {
            padding: 10px 20px;
            background: #5ca678;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #4a9366;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 8px #aaaaaa;
        }

        th {
            background: #a8d5ba;
            padding: 10px;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        tr:nth-child(even) {
            background: #f7f7f7;
        }

        #metaBox {
            width: 70%;
            margin: 20px auto;
            background: #f0fff0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #5ca678;
            text-align: left;
        }

        .metaLabel {
            font-weight: bold;
            color: #2c3e50;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>SmartPantry Receipt Scanner</h1>
    <a href="/" style="display: inline-block; margin: 10px; padding: 8px 15px; background: #888; color: white; text-decoration: none; border-radius: 5px;">‚Üê Back to Home</a>
    <h3>Upload a Receipt to Auto-Extract Items & Save to Database</h3>

    <!-- Upload Section -->
    <div id="uploadBox">
        <form id="uploadForm">
            <input type="file" id="receipt" accept="image/*" required>
            <br><br>
            <button type="submit">Scan Receipt</button>
        </form>
        <p id="status"></p>
    </div>

    <!-- Receipt Metadata -->
    <div id="metaBox" style="display:none;">
        <p><span class="metaLabel">Store:</span> <span id="storeName"></span></p>
        <p><span class="metaLabel">Bill Number:</span> <span id="billNo"></span></p>
        <p><span class="metaLabel">Date:</span> <span id="billDate"></span></p>
        <p><span class="metaLabel">Total Amount:</span> ‚Çπ<span id="totalAmount"></span></p>
    </div>

    <!-- Items Table -->
    <table id="itemsTable" style="display:none;">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit Price (‚Çπ)</th>
                <th>Total (‚Çπ)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            let fileInput = document.getElementById("receipt");
            if (fileInput.files.length === 0) {
                alert("Please upload a receipt image.");
                return;
            }

            let formData = new FormData();
            formData.append("image", fileInput.files[0]);

            document.getElementById("status").textContent = "‚è≥ Scanning... Please wait...";

            try {
                // 1) OCR API (local)
                const ocrRes = await fetch("/run_ocr", {
                    method: "POST",
                    body: formData
                });

                const ocrData = await ocrRes.json();
                if (!ocrRes.ok) {
                    document.getElementById("status").textContent = "‚ùå OCR Failed: " + ocrData.error;
                    return;
                }

                document.getElementById("status").textContent = "üìÑ Extracting data...";

                // 2) Flask backend
                const backendRes = await fetch("/receipt", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(ocrData)
                });

                const backendData = await backendRes.json();
                if (!backendRes.ok) {
                    document.getElementById("status").textContent = "‚ùå Backend Error: " + backendData.error;
                    return;
                }

                document.getElementById("status").textContent =
                    "‚úÖ Receipt Saved Successfully! Receipt ID: " + backendData.receipt_id;

                // ---- SHOW RECEIPT DETAILS ----
                document.getElementById("storeName").textContent = ocrData.store_name || "-";
                document.getElementById("billNo").textContent = ocrData.bill_number || "-";
                document.getElementById("billDate").textContent = ocrData.date || "-";
                document.getElementById("totalAmount").textContent = ocrData.total_amount || "-";

                document.getElementById("metaBox").style.display = "block";

                // ---- SHOW ITEMS ----
                let tbody = document.querySelector("#itemsTable tbody");
                tbody.innerHTML = "";

                ocrData.items.forEach((item, index) => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.item}</td>
                            <td>${item.quantity}</td>
                            <td>${item.unit_price.toFixed(2)}</td>
                            <td>${item.total.toFixed(2)}</td>
                        </tr>
                    `;
                });

                document.getElementById("itemsTable").style.display = "table";

            } catch (err) {
                console.log(err);
                document.getElementById("status").textContent = "‚ùå Error connecting to server.";
            }
        });
    </script>

</body>
</html>
