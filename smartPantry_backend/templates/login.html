<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPantry - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 18px 20px;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #667eea;
            background: white;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .tab-content {
            padding: 40px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .message {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
            border: 1px dashed #dee2e6;
        }

        .demo-credentials h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .demo-credentials ul {
            list-style: none;
            padding-left: 0;
        }

        .demo-credentials li {
            margin-bottom: 6px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                border-radius: 12px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 28px;
            }
            
            .tab-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üçé SmartPantry</h1>
            <p>Your AI-Powered Nutrition Tracker</p>
        </div>
        
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Register</button>
        </div>
        
        <div class="tab-content">
            <!-- Messages -->
            <div class="message" id="message"></div>
            
            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            
            <!-- Login Form -->
            <!-- Login Form -->
<div id="login-form" class="form-container active">
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" required placeholder="Enter your email">
            <div class="error-message" id="login-email-error"></div>
        </div>
        
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required placeholder="Enter your password">
            <div class="error-message" id="login-password-error"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Login to SmartPantry</button>
        
        <!-- üîê FORGOT PASSWORD LINK (ADD HERE) -->
        <p style="text-align: center; margin-top: 15px;">
            <a href="/forgot-password-page" style="color: #667eea; text-decoration: none;">
                Forgot Password?
            </a>
        </p>
    </form>
</div>
            
            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required placeholder="Enter your full name">
                        <div class="error-message" id="register-name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" required placeholder="Enter your email">
                        <div class="error-message" id="register-email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required placeholder="Minimum 6 characters">
                        <div class="error-message" id="register-password-error"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
            
            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h3>Demo Account</h3>
                <ul>
                    <li>Email: <strong>demo@smartpantry.com</strong></li>
                    <li>Password: <strong>demo123</strong></li>
                </ul>
                <p style="margin-top: 10px; font-style: italic;">Create your own account or use demo credentials</p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/check-auth');
                const data = await response.json();
                
                if (data.authenticated) {
                    // Redirect to nutrition page if already logged in
                    window.location.href = '/nutrition_page';
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        }

        function showTab(tabName) {
            // Update active tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(tabName)) {
                    btn.classList.add('active');
                }
            });
            
            // Show active form
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            document.getElementById(`${tabName}-form`).classList.add('active');


            
            // Clear any messages
            clearMessages();
            clearErrors();
        }

        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.className =`message ${type}`;
            messageDiv.textContent 
            = text;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function clearMessages() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}-error`);

            
            if (input && errorDiv) {
                input.classList.add('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearErrors();
            showLoading(true);
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (!email) {
                showError('login-email', 'Email is required');
                showLoading(false);
                return;
            }
            
            if (!password) {
                showError('login-password', 'Password is required');
                showLoading(false);
                return;
            }
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                showLoading(false);
                
                if (response.ok && data.success) {
                    showMessage('success', 'Login successful! Redirecting...');
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = '/nutrition_page';
                    }, 1500);
                } else {
                    showMessage('error', data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                showLoading(false);
                showMessage('error', 'Network error. Please check your connection.');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            clearErrors();
            showLoading(true);
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            
            // Validation
            let hasError = false;
            
            if (!name) {
                showError('register-name', 'Name is required');
                hasError = true;
            }
            
            if (!email) {
                showError('register-email', 'Email is required');
                hasError = true;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                showError('register-email', 'Please enter a valid email');
                hasError = true;
            }
            
            if (!password) {
                showError('register-password', 'Password is required');
                hasError = true;
            } else if (password.length < 6) {
                showError('register-password', 'Password must be at least 6 characters');
                hasError = true;
            }
            
            if (hasError) {
                showLoading(false);
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                showLoading(false);
                
                if (response.status === 201 && data.success) {
                    showMessage('success', 'Account created successfully! Please login.');
                    // Switch to login tab
                    setTimeout(() => {
                        showTab('login');
                        // Pre-fill email
                        document.getElementById('login-email').value = email;
                    }, 1500);
                } else {
                    showMessage('error', data.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showLoading(false);
                showMessage('error', 'Network error. Please check your connection.');
            }
        }

        // Quick login with demo credentials
        function quickDemoLogin() {
            document.getElementById('login-email').value = 'demo@smartpantry.com';
            document.getElementById('login-password').value = 'demo123';
            
            // Switch to login tab if not already there
            if (!document.querySelector('.tab-btn.active').textContent.includes('Login')) {
                showTab('login');
            }
            
            showMessage('success', 'Demo credentials loaded. Click Login to continue.');
        }

        // Add demo button event listener
        document.querySelector('.demo-credentials').addEventListener('click', quickDemoLogin);
    </script>
</body>
</html>
