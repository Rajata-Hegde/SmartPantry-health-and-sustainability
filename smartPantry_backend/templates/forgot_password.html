<!DOCTYPE html>
<html>
<head>
    <title>SmartPantry - Forgot Password</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { background: #5a67d8; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .demo-note {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/login_page" class="back-link">‚Üê Back to Login</a>
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email to receive a reset link</p>
        
        <div class="message" id="message"></div>
        
        <form id="forgotForm" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your registered email">
            </div>
            
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        
        <div class="demo-note">
            <strong>Development Mode:</strong> Reset link will appear in terminal/console, not email.
        </div>
        
        <div id="demo-token" style="display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h3>Demo Reset Token</h3>
            <p id="token-display"></p>
            <button onclick="copyToken()" class="btn" style="background: #28a745;">Copy Token</button>
        </div>
    </div>
    
    <script>
        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                    
                    // Show demo token if provided
                    if (data.demo_token) {
                        document.getElementById('demo-token').style.display = 'block';
                        document.getElementById('token-display').textContent = data.demo_token;
                    }
                    
                    // Auto-redirect to reset page if token provided
                    if (data.demo_token) {
                        setTimeout(() => {
                            window.location.href = `/reset-password-page?token=${data.demo_token}`
                        }, 2000);
                    }
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Request failed';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.style.display = 'block';
            }
        }
        
        function copyToken() {
            const token = document.getElementById('token-display').textContent;
            navigator.clipboard.writeText(token);
            alert('Token copied to clipboard!');
        }
    </script>
</body>
</html>
